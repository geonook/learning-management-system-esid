[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm install --include=dev"]

[phases.build]
cmds = [
    "echo '=== Verifying files exist ==='",
    "ls -la components/auth/",
    "ls -la components/ui/",
    "ls -la hooks/",
    "npm run build"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
PORT = "8080"
