# Auto-Lock Periods Cron Job
# Runs 4 times daily to check and lock periods past their deadline
# Calls both Staging and Production environments
# Schedule: 08:00, 14:00, 20:00, 02:00 Taiwan Time
# Max delay: 6 hours after deadline

name: Auto-Lock Periods

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    # = Taiwan Time: 08:00, 14:00, 20:00, 02:00
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  auto-lock-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Staging Auto-Lock API
        run: |
          echo "Calling Staging: ${{ secrets.STAGING_URL }}"
          response=$(curl -s -w "\n%{http_code}" \
            -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.STAGING_URL }}/api/cron/auto-lock-periods")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Staging auto-lock failed with status $http_code"
            exit 1
          fi

          echo "Staging auto-lock completed successfully"

  auto-lock-production:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Production Auto-Lock API
        run: |
          echo "Calling Production: ${{ secrets.PRODUCTION_URL }}"
          response=$(curl -s -w "\n%{http_code}" \
            -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.PRODUCTION_URL }}/api/cron/auto-lock-periods")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Production auto-lock failed with status $http_code"
            exit 1
          fi

          echo "Production auto-lock completed successfully"
